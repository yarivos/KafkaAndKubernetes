# Default values for yotpo-assignment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
consumer:
  replicaCount: 2
  groupId: "breeds-consumer"
  image:
    repository: yarivy/kafka-consumer
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

producer:
  replicaCount: 1
  image:
    repository: yarivy/kafka-producer
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

kafka:
  listeners:
    client:
      protocol: PLAINTEXT

  broker:
    replicaCount: 1

  provisioning:
    enabled: true
    topics:
      - name: breeds
        partitions: 2
        replicationFactor: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
